<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bookmarks Manager Options</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <script src="options.js" defer></script>
</head>
<body>
  <h1>Bookmarks Manager Options</h1>
  <form id="options-form">
    <div class="form-group">
      <label for="sync-enabled">Enable Sync:</label>
      <input type="checkbox" id="sync-enabled">
    </div>
    <div class="form-group">
      <label for="sync-service">Sync Service:</label>
      <select id="sync-service">
        <option value="google_drive">Google Drive</option>
        <option value="dropbox">Dropbox</option>
      </select>
    </div>
    <button type="submit">Save</button>
  </form>
</body>
</html>
